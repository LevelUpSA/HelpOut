<div class="jumbotron">
	<h1>Events</h1>

	<p>{{ tagline }}</p>

    <input class="form-control" type="text" ng-model="event.name" placeholder="Event name"/>
    <br/>
    <button class="btn btn-primary" type="button" ng-click="createEvent()">Create Event</button>
    <br/><br/>

    <div class="list-group event-list">
        <div href="#" class="list-group-item list-group-item-success">
            <span class="label label-success">Events</span>
        </div>
        <div class="list-group-item" ng-repeat="event in events">{{event.name}}</div>
    </div>
</div>
