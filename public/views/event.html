<div class="jumbotron">
	<h1>Events</h1>

	<p>Create an event</p>

    <div class="row event-create" >
        <input class="form-control bottom" type="text" ng-model="event.name" placeholder="Event name"/>
        <input class="form-control" type="text" ng-model="event.location" placeholder="Event location"/>
        <input class="form-control" type="date" ng-model="event.date" placeholder="Event date">
        <input class="form-control" type="time" ng-model="event.time" placeholder="Event time">
        <textarea class="form-control" rows="3" ng-model="event.description" placeholder="Description of the event"></textarea>

        <button class="btn btn-primary" type="button" ng-click="createEvent()">Create Event</button>

    </div>
    <!-- <div class="list-group event-list">
         <div href="#" class="list-group-item list-group-item-success">
             <span class="label label-success">Events</span>
         </div>
         <div class="list-group-item" ng-repeat="event in events">event name: {{event.name}}, date: {{event.date}}</div>
     </div>-->

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Events</div>

        <!-- Table -->
        <table class="table primary " >
            <th>
                <td>Event Name</td>
                <td>Event Date</td>
                <td>Event Time</td>
                <td>Event Description</td>
                <td>Contact Person</td>
            </th>
            <tr ng-repeat="event in events">
                <td>{{event.name}}</td>
                <td>{{event.date}}</td>
                <td>{{event.time}}</td>
                <td>{{event.description}}</td>
                <td>{{event.contact}}</td>

            </tr>
        </table>
    </div>
</div>
