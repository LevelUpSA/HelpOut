<div class="jumbotron ">
    <h2>Sign in</h2>
    <h4>
        <span class="label label-danger">{{loginError}}</span>
    </h4>

    <div class="event-create">
        <input class="form-control" type="text" ng-model="loginInfo.email" placeholder="Email"/>
        <input class="form-control" type="password" ng-model="loginInfo.password" placeholder="Password">
        <span> Do not have an account ? <a href="/register"> register</a></span><br/><br/>
        <button class="btn btn-success" type="button" ng-click="login()">Login</button>
    </div>
</div>
